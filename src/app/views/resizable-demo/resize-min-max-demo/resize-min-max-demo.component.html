<div class="row">
  <div class="col" style="min-height: 200px;">
    <div class="resizable-widget"
      ngResizable
      [rzMinWidth]="200"
      [rzMaxWidth]="300"
      [rzMinHeight]="200"
      [rzMaxHeight]="300">
      <h4 class="widget-header">Resizable</h4>
    </div>
  </div>
</div>

<!-- Documents -->
<div class="row mt-4">
  <div class="col">
    <tabset>
      <tab heading="html">
        <markdown [data]="demo_html | language: 'html'"></markdown>
      </tab>
      <tab heading="component">
        <markdown [data]="demo_ts | language: 'typescript'"></markdown>
      </tab>
    </tabset>
  </div>
</div>
