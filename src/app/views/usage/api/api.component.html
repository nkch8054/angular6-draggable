<div class="card card-accent-info">
  <div class="card-body">
    <h4 class="card-title">API</h4>
    <div class="mt-4">
      <tabset>
        <tab heading="demo">
          <div class="row">
            <div class="col-sm-6">
              <p><button (click)="block.resetPosition()" class="btn btn-outline-primary">Reset Position</button></p>
            </div>
            <div class="col-sm-6">
              <div ngDraggable #block="ngDraggable" class="drag-block">Drag Me!</div>
            </div>
          </div>
        </tab>
        <tab heading="html">
          <markdown [data]="demo_html | language: 'html'"></markdown>
        </tab>
        <tab heading="component">
          <markdown [data]="demo_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
