<div class="card card-accent-info">
  <div class="card-body">
    <h4 class="card-title">[Draggable] Snap to Grid</h4>
    <div class="mt-4">
      <tabset>
        <tab heading="demo">
          <div class="grid-container" #myBounds>
            <!-- Draggable block -->
            <div ngDraggable [bounds]="myBounds" [inBounds]="true" [gridSize]="gridSize" [zIndex]="100" [preventDefaultEvent]="true" class="drag-grid">
              <p>Drag</p>
            </div>
            <!-- Draw grids -->
            <div *ngFor="let x of grids">
              <div *ngFor="let y of grids">
                <div [ngDraggable]="false" [position]="{x: x, y: y }" [preventDefaultEvent]="true" class="grid">
                  <small>grid</small>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="html">
          <markdown [data]="demo_html | language: 'html'"></markdown>
        </tab>
        <tab heading="component">
          <markdown [data]="demo_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
