<div class="card card-accent-info">
  <div class="card-body">
    <h4 class="card-title">Swapping 2 blocks</h4>
    <div class="mt-4">
      <tabset>
        <tab heading="demo">
          <div class="box-container">
            <div class="box-swap bg-success" ngDraggable [preventDefaultEvent]="true" [zIndexMoving]="9999" [trackPosition]="false" [position]="positionA"
              (movingOffset)="onMoving($event)">A (Drag)</div>
            <div class="box-swap bg-info static-block" [ngDraggable]="false" [preventDefaultEvent]="true" [position]="positionB">B</div>
          </div>
        </tab>
        <tab heading="html">
          <markdown [data]="demo_html | language: 'html'"></markdown>
        </tab>
        <tab heading="component">
          <markdown [data]="demo_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="sass">
          <markdown [data]="demo_scss | language: 'sass'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
